{% extends "base.html" %}

{% block title %}All Working Groups{% endblock %}

{% block content %}

<h1 class="first"> All working groups</h1>

{% for value in argroups.items  %}
   <h3> {{ value.0|upper }} </h3>
   <p>
   {% for group in value.1 %}
     <a href="{{group}}">{{ group|upper }}</a>
   {% endfor %}
   </p>
{% endfor %}

{% endblock %}
