{% load ams_filters %}

<table id="slides" class="center" cellspacing="0">
  <thead>
    <tr> 
      <th>Slide</th>
      <th>Filename</th>
      <th colspan="2">Move</th>
      <th>Edit</th>
      <th>Replace</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    {% for slide in slides %}
       <tr class="{% cycle 'row1' 'row2' %}">
         <td><a href="{{ slide.get_absolute_url }}" target="_blank">{{ slide.title }}</a></td>
         <td>{{ slide.external_url }}{% if slide.external_url|is_ppt %}<span class="required"> *</span>{% endif %}</td>
         <td>{% if forloop.first %}{% else %}<a href="{% url proceedings_move_slide slide_id=slide.pk direction='up' %}"><img src="/img/admin/arrow-up.gif" alt="Up Arrow" border="0"/></a>{% endif %}</td>
         <td>{% if forloop.last %}{% else %}<a href="{% url proceedings_move_slide slide_id=slide.pk direction='down' %}"><img src="/img/admin/arrow-down.gif" alt="Up Arrow" border="0"/></a>{% endif %}</td>
         <td><a href="{% url proceedings_edit_slide slide_id=slide.pk %}">Edit</a></td>
         <td><a href="{% url proceedings_replace_slide slide_id=slide.pk %}">Replace</a></td>
         <td><a href="{% url proceedings_delete_material slide_id=slide.name %}">Delete</a></td>
       </tr>
    {% endfor %}
  </tbody>
</table>
